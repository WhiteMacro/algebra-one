<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CR OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CROS.css">
    <script src="scripts.js"></script>

</head>
<body>
    <canvas class="canvas"></canvas>

    <div id="macos-bar">
        <div id="apple-logo">üçé</div>
        <div id="menu-items">
            <span>Coded By 0pen_s0urced_git On discord</span>
        </div>
        <div id="status-items">
            <span>üîä</span>
            <span>üîã</span>
            <span id="clock"></span>
        </div>
    </div>
    <div id="desktop">
        <div id="desktop-icons">
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/folder-invoices--v1.png" width="48" height="48" onclick="myFunction()" >
                <div>Partners</div>
            </div>
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/hdd.png" width="48" height="48" onclick="window.location.href='embedds/apps.html'">
                <div>Apps</div>
            </div>
            <div class="icon">
                <img src="icons/settings.png" width="48" height="48">
                <div>Settings</div>
            </div>
           
        </div>
    </div>
    <div id="dock">
        <div class="dock-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/5930/5930147.png" width="48" height="48" alt="games">
        </div>
        <div class="dock-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/safari--v1.png" width="48" height="48" alt="search">
        </div>
        <div class="dock-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/launchpad.png" width="48" height="48">
        </div>
        <div class="dock-icon">
            <img src="icons/movies.png" width="48" height="48">
        </div>
       
       
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            if (m < 10) m = "0" + m;
            document.getElementById('clock').textContent = h + ":" + m;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
