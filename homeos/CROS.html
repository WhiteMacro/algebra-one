<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CR OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CROS.css">
    <script src="myscripts.js"></script>

</head>
<body>
    <div id="macos-bar">
        <div id="apple-logo">ï£¿</div>
        <div id="menu-items">
            <span>Finder</span>
            <span>File</span>
            <span>Edit</span>
            <span>View</span>
            <span>Go</span>
            <span>Window</span>
            <span>Help</span>
        </div>
        <div id="status-items">
            <span>ðŸ”Š</span>
            <span>ðŸ”‹</span>
            <span id="clock"></span>
        </div>
    </div>
    <div id="desktop">
        <div id="desktop-icons">
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/folder-invoices--v1.png" width="48" height="48" onclick="myFunction()" >
                <div>Documents</div>
            </div>
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/hdd.png" width="48" height="48">
                <div>Macintosh HD</div>
            </div>
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/trash.png" width="48" height="48">
                <div>Trash</div>
            </div>
        </div>
    </div>
    <div id="dock">
        <div class="dock-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/finder--v2.png" width="48" height="48">
        </div>
        <div class="dock-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/safari--v1.png" width="48" height="48">
        </div>
        <div class="dock-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/launchpad.png" width="48" height="48">
        </div>
        <div class="dock-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/app-store.png" width="48" height="48">
        </div>
        <div class="dock-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/system-preferences.png" width="48" height="48">
        </div>
        <div class="dock-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/trash.png" width="48" height="48">
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            if (m < 10) m = "0" + m;
            document.getElementById('clock').textContent = h + ":" + m;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
